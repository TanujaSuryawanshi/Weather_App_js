<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="w1.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button><img src="seach_3.jpg" width="45px"></button>
            </div>
        </div>
        <div class="weather-body">
            <img src="cloud4.jpg" width="200px" alt="weather image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">18<sup>Â°C</sup></p>
                <p class="description">Clouds</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <img src="humidity4.jpg" width="100">
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <img src="wind0.jpg" width="100">
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="w1.js"></script>
</body>
</html>
